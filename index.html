<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Random Password Generater</title>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>

		<section class="box">
			<h2>Random Password Generater</h2>
			<select id="PasswordQuality">
				<option value="0">Password Quality</option>
				<option value="1">Low</option>
				<option value="2">Midum</option>
				<option value="3">High</option>
			</select>

			<select id="PasswordCharacter">
				<option value="0">Password Character</option>
				<option value="8">8</option>
				<option value="10">10</option>
				<option value="12">12</option>
				<option value="14">14</option>
				<option value="16">16</option>
			</select>

			<hr>

			<div class="PasswordGeneratorDiv">
				
				<input id="PasswordShow" type="text" disabled>
				<input id="btn" type="submit">

			</div>
		</section>

		<script src="js/castom.js"></script>
	</body>
</html>
